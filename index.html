<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mixlet - Mini player for YouTube Music on macOS</title>
  <meta name="description" content="Mixlet is a tiny, focused YouTube Music mini player for macOS.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <img src="assets/mixlet-eyes-app-icon.png" alt="Mixlet logo">
      <div>
        <p class="brand">Mixlet</p>
        <p class="subtitle">A mini player for YouTube Music on macOS.</p>
        <p class="tagline">A focused, lightweight way to keep music close without living in a browser tab.</p>
      </div>
      <img src="assets/mixlet-shirley-strawberries-mini.png" alt="Mixlet mini player screenshot">
    </header>

    <section class="screens">
      <figure class="full-shot">
        <img src="assets/mixlet-shirley-strawberries-full.png" alt="Mixlet full player screenshot">
      </figure>
    </section>

    <section id="download" class="download">
      <div>
        <a class="btn" href="#">Download for Mac</a>
        <p class="meta">v1.0 for macOS 26</p>
      </div>
    </section>

    <footer class="footer">
      <div>Made by Alan Brooks.</div>
      <div>No tracking, no analytics.</div>
    </footer>
  </div>
</body>
</html>
