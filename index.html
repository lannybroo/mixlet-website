<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mixlet - Mini player for YouTube Music on macOS</title>
  <meta name="description" content="Mixlet is a tiny, focused YouTube Music mini player for macOS.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero-brand">
        <img class="logo" src="assets/mixlet-eyes-app-icon.png" alt="Mixlet logo">
        <div>
          <p class="eyebrow">Mixlet</p>
          <h1>A mini player for YouTube Music on macOS</h1>
          <p class="subhead">Mini view is the main event. Full view is there for playlists and login when you need it.</p>
          <div class="badge">macOS 26</div>
        </div>
      </div>
      <div class="hero-cta">
        <a class="btn primary" href="#download">Download Mixlet</a>
        <div class="version">v1.0 (release)</div>
      </div>
    </header>

    <main>
      <section class="screens">
        <figure class="screen-card">
          <img src="assets/mixlet-shirley-strawberries-mini.png" alt="Mixlet mini player screenshot">
          <figcaption class="caption">Mini player for actually listening and watching.</figcaption>
        </figure>
        <figure class="screen-card">
          <img src="assets/mixlet-shirley-strawberries-full.png" alt="Mixlet full player screenshot">
          <figcaption class="caption">Full view for playlists and login, just when you need it.</figcaption>
        </figure>
      </section>

    <footer class="footer">
      <div>Made by Alan Brooks.</div>
      <div>No tracking, no analytics.</div>
    </footer>
  </div>
</body>
</html>
